<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowletter Layout - Header & Hero</title>
  <style>
    /* Reset y tipografía básica */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.5;
      background-color: #faf7f1;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Page Wrapper */
    .page-wrapper {
      max-width: 1246px;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 5%;
      padding-left: 2%;
      padding-right: 2%;
      font-family: Roboto, sans-serif;
      position: relative;
    }
    
    /* Contenedor principal interno */
    .container {
      width: 100%;
      padding: 20px;
    }
    
    /* HEADER */
    .page-header {
      border-bottom: 1px solid #000;
      padding: 20px 0;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      width: 150px;
      height: 40px;
      background-color: #000; /* Placeholder para tu logo SVG */
    }
    .contact-btn {
      background-color: #000;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.9rem;
      display: inline-block;
    }
    
    /* HERO SECTION */
    .hero {
      text-align: left;
      padding: 50px 0;
    }
    .heading-3.ch {
      max-width: 43ch;
      margin: 0 auto 1.5rem auto;
      font-size: 2.5rem;
      line-height: 1.2;
      font-family: Roboto, sans-serif;
      font-weight: 700;
    }
    .bold-text {
      font-weight: 700;
    }
    .text-span-2 {
      background-image: url("highlight.svg");
      background-position: 0 0;
      background-size: contain;
      display: inline-block;
      padding-bottom: 3px;
      white-space: nowrap;
    }
    @media screen and (max-width: 767px) {
      .heading-3.ch {
        max-width: none;
        font-size: 1.5rem;
      }
    }
    
    /* DIVIDER - FULL WIDTH */
    .divider {
      position: relative;
      left: 50%;
      width: 100vw;
      margin-left: -50vw;
      text-align: center;
      margin: 60px 0;
      font-size: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- HEADER -->
    <header class="page-header">
      <div class="container header-content">
        <div class="logo"></div>
        <a href="#" class="contact-btn">CONTACT</a>
      </div>
    </header>
    
    <div class="container">
      <!-- HERO SECTION -->
      <section class="hero">
        <h1 class="heading-3 ch">
          We buy exceptional businesses from owners that 
          <span class="text-span-2">
            <strong class="bold-text">care what happens next.</strong>
          </span>
        </h1>
      </section>
    </div>
    
    <div class="divider">⸻</div>
  </div>
</body>
</html>
