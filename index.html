<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowletter Layout - Header & Hero</title>
  <style>
    /* Reset y tipografía básica */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.5;
      background-color: #faf7f1;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Contenedor principal */
    .container {
      width: 100%;
      max-width: 1320px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER */
    .page-header {
      border-bottom: 1px solid #000;
      padding: 20px 0;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      width: 150px;
      height: 40px;
      background-color: #000; /* Placeholder para tu logo SVG */
    }
    .contact-btn {
      background-color: #000;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.9rem;
      display: inline-block;
    }

    /* HERO SECTION */
    /* HERO SECTION */
    /* Estilos base para el hero */
 .heading-3.ch {
   max-width: 43ch;
   margin-bottom: 0;
   margin-left: auto;
   margin-right: auto;
   font-size: 2.5rem;
   line-height: 1.2;
   font-family: Roboto, sans-serif;
   font-weight: 700;
 }
 
 /* Efecto highlight en el texto */
 .text-span-2 {
   background-image: url("highlight.svg");
   background-position: 0 0;
   background-size: contain;
 }
 
 /* Adaptaciones responsive según tu CSS de referencia */
 @media screen and (max-width: 767px) {
   .heading-3.ch {
     max-width: none;
     font-size: 1.5rem;
   }
 }
 

    /* DIVIDER */
    .divider {
      text-align: center;
      margin: 60px 0;
      font-size: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="page-header">
    <div class="container header-content">
      <div class="logo"></div>
      <a href="#" class="contact-btn">CONTACT</a>
    </div>
  </header>

  <div class="container">
    <!-- HERO SECTION -->
   <section class="hero">
 
     <h1 class="heading-3 ch">
   <strong class="bold-text">We turn newsletters into on-demand content.</strong>
   <span class="text-span-2">A clutter-free experience for readers.
     <strong class="bold-text"> Real attention for brands.</strong>
   </span>
 </h1>
 
       <a href="#" class="btn">Join the waitlist</a>
     </section>

    <div class="divider">⸻</div>
  </div>
</body>
</html>
